<ion-view view-title="Roman To Decimal">
  <ion-content>
    <h1>What is the decimal value of:</h1>
    <div class="card">
      <div class="item text-center">
        <h1>{{romanNumeral}}</h1>
      </div>
    </div>
    <div class="card">
      <div class="item text-center">
        <p>Answer</p>
        <h1 >{{decimalAnswer}}</h1>
      </div>
    </div>
    <div class="card text-center">
      <div class="row">
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('7')">7</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('8')">8</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('9')">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('4')">4</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('5')">5</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('6')">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('1')">1</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('2')">2</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('3')">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-assertive" ng-click="clearDecimalAnswer()">C</button>
        </div>
        <div class="col">
          <button class="button" ng-click="addCharToAnswer('0')">0</button>
        </div>
        <div class="col">
          <button class="button" ng-click="removeLastCharFromAnswer()"><i class="icon ion-backspace"></i></button>
        </div>
      </div>
    </div>
    <button class="button button-full button-outline button-positive text-center" ng-click="checkAnswer()">
      Check answer
    </button>
  </ion-content>
</ion-view>
